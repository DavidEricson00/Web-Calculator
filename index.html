<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="buttons">
        <input id="display" type="text" readonly>
        <div id="lSide">
            <button onclick="displayShow(9)">9</button>
            <button onclick="displayShow(8)">8</button>
            <button onclick="displayShow(7)">7</button>
            <button onclick="displayShow(6)">6</button>
            <button onclick="displayShow(5)">5</button>
            <button onclick="displayShow(4)">4</button>
            <button onclick="displayShow(3)">3</button>
            <button onclick="displayShow(2)">2</button>
            <button onclick="displayShow(1)">1</button>
            <button onclick="displayShow('.')">,</button>
            <button onclick="displayShow(0)">0</button>
            <button onclick="">=</button>
        </div>
        <div id="rSide">
            <button onclick="">AC</button>
            <button onclick="displayShow('/')">/</button>
            <button onclick="displayShow('*')">*</button>
            <button onclick="displayShow('-')">-</button>
            <button onclick="displayShow('+')">+</button>
        </div>
    </div>

    </div>
</body>
</html>
